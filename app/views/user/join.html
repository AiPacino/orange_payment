<!DOCTYPE html>
<html lang="en">
  <head>
    <% include head.html %>
    <title>加入</title>
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">橙子支付服务</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse " >
          
          <span class="navbar-text">
            立即加入 
          </span>
        </div>
      </nav>
    </header>

    <div class="jumbotron text-center">
      <h1 class="display-4">立即加入</h1>
      <p class="lead">填写基本信息即可提交申请</p>
    </div>

    <div class="container" style="width:480px;margin:auto;">
      <form action="/user/join" method="post" >
        <div class="form-group">
          <label for="">商户名称</label>
          <div class="">
            <input type="text" name="name" value="" placeholder="填写商户名称" required class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label for="">商户邮箱</label>
          <div class="">
            <input type="text" name="email" value="" placeholder="填写商户邮箱" required class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="">联系人</label>
          <div class="">
            <input type="text" name="contract" value="" placeholder="填写商户联系人" required class="form-control">
          </div>
        </div>

        <div class="form-group">
          <label for="">联系电话</label>
          <div class="">
            <input type="text" name="phone" value="" placeholder="填写联系人电话" required class="form-control">
          </div>
        </div>

        <div class="form-group">
          <input type="submit" class="btn btn-block btn-primary">
        </div>

        <div class="form-group text-center">
          <a href="/user/login">已有账号，去登陆!</a>
        </div>

      </form>
    </div>

    <% include script.html %>
  </body>
</html>
